<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ChessEloShield</title>
    <style>
      :root {
        --bg: #0f1419;
        --panel: #141b23;
        --text: #e6edf3;
        --muted: #9fb0c0;
        --green: #81b64c;
        --green-700: #6aa03f;
        --border: #202938;
        --green-300: #81b64c;
        --green-400: #5d9948;
        --green-500: #45753c;
        --btn-bg: var(--green-300);
        --btn-bg-hover: #a3d160;
        --btn-border: var(--green-400);
        --btn-border-hover: var(--green-300);
        --btn-inner-shadow: rgba(69, 117, 60, 0.25);
        --btn-outline-shadow: rgba(93, 153, 72, 0.2);
        --btn-text: #fff;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
      }
      body {
        min-width: 300px;
        max-width: 360px;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial;
      }
      .wrap {
        padding: 12px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 0 10px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .stack {
        display: grid;
        gap: 10px;
      }
      .muted {
        color: var(--muted);
      }
      .preset {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .chip {
        border: 1px solid var(--border);
        background: #0e151c;
        color: var(--text);
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
        user-select: none;
      }
      .chip[data-active="true"] {
        background: var(--green);
        border-color: var(--green);
        color: #081105;
        font-weight: 600;
      }
      .split {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .field {
        display: flex;
        gap: 6px;
        align-items: center;
        background: #0e151c;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px;
      }
      input[type="number"] {
        width: 4.2em;
        background: transparent;
        border: 0;
        color: var(--text);
        outline: none;
        text-align: center;
      }
      .switch {
        position: relative;
        width: 44px;
        height: 24px;
        background: #0c1117;
        border: 1px solid var(--border);
        border-radius: 999px;
        cursor: pointer;
        flex: 0 0 auto;
      }
      .switch::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #2a3442;
        transition: transform 0.18s ease;
      }
      .switch[data-on="true"] {
        background: var(--green);
        border-color: var(--green);
      }
      .switch[data-on="true"]::after {
        background: #0b1a08;
        transform: translateX(20px);
      }
      .toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #0e151c;
      }
      .btn {
        appearance: none;
        border: 0;
        border-radius: 0.5rem;
        display: inline-grid;
        grid-auto-flow: column;
        place-content: center;
        column-gap: 0.8rem;
        min-height: 4rem;
        padding: 0.4rem 1.6rem;
        width: 100%;
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        background-color: var(--btn-bg);
        color: var(--btn-text);
        text-shadow: 0 0.1rem 0 rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 -0.4rem 2.4rem transparent,
          inset 0 -0.1rem 0 0 var(--btn-border);
        transition: box-shadow 0.1s, background-color 0.1s, color 0.1s,
          transform 0.06s;
        cursor: pointer;
      }
      .btn:hover {
        background-color: var(--btn-bg-hover);
        box-shadow: inset 0 -0.4rem 2.4rem var(--btn-inner-shadow),
          inset 0 -0.1rem 0 0 var(--btn-border-hover);
      }
      .btn:focus-visible {
        outline: 0;
        box-shadow: 0 0 0 0.2rem var(--btn-outline-shadow),
          inset 0 -0.4rem 2.4rem var(--btn-inner-shadow),
          inset 0 -0.1rem 0 0 var(--btn-border-hover);
      }
      .btn:active {
        transform: translateY(1px);
        box-shadow: inset 0 -0.6rem 2.4rem var(--btn-inner-shadow),
          inset 0 -0.1rem 0 0 var(--btn-border-hover);
      }
      .btn[disabled] {
        filter: grayscale(1) opacity(0.55);
        cursor: default;
      }
      .bar {
        display: flex;
        gap: 8px;
      }
      .status {
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.02em;
      }
      .hr {
        height: 1px;
        background: var(--border);
        border: 0;
      }

      /* new: bottom-right subtle reset link */
      .footer {
        display: flex;
        justify-content: flex-end;
      }
      .link-reset {
        color: var(--muted);
        text-decoration: underline;
        cursor: pointer;
        user-select: none;
      }
      .link-reset:hover {
        color: #c7d2df;
      }
    </style>
  </head>
  <body>
    <div class="wrap stack">
      <h1>ChessEloShield</h1>
      <div class="card stack">
        <div class="stack">
          <div class="muted">Cooldown duration</div>
          <div id="presets" class="preset">
            <div class="chip" data-val="5000">5s</div>
            <div class="chip" data-val="15000">15s</div>
            <div class="chip" data-val="60000" data-active="true">1m</div>
            <div class="chip" data-val="180000">3m</div>
            <div class="chip" data-val="300000">5m</div>
          </div>

          <div class="split">
            <div class="field">
              <span>Min</span><input id="mm" type="number" min="0" value="0" />
            </div>
            <div class="field">
              <span>Sec</span
              ><input id="ss" type="number" min="0" max="59" value="0" />
            </div>
          </div>
        </div>

        <hr class="hr" />

        <div class="stack">
          <div class="toggle">
            <div>
              <div>Hide chat</div>
              <div class="muted">Conceals in-game chat panels</div>
            </div>
            <div
              id="hideChat"
              class="switch"
              role="switch"
              aria-checked="false"
              tabindex="0"
            ></div>
          </div>

          <div class="toggle">
            <div>
              <div>Hide opponent rating/info</div>
              <div class="muted">Masks usernames, avatars, rating rows</div>
            </div>
            <div
              id="hideOpp"
              class="switch"
              role="switch"
              aria-checked="false"
              tabindex="0"
            ></div>
          </div>
        </div>

        <hr class="hr" />

        <div class="bar">
          <button id="save" class="btn" style="flex: 1">Save</button>
        </div>

        <div class="muted status" id="state" aria-live="polite"></div>

        <!-- new bottom-right link -->
        <div class="footer">
          <span id="resetLink" class="link-reset">Remove Cooldown</span>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
